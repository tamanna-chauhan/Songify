<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <title> Entertainment</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen ">
            <h1 style="color:white; background:black;opacity:.4;border-radius:30px;"> WELCOME to Entertainment World</h1>
            <h3> Enter name to access your account for MUSIC </h3>
            <div class="input-wrapper">
          <input type="name" placeholder="your name" id="name-input" style="border-radius:10px; border:2px solid white; padding:5px;">
           <button style="border-radius:10px; border:2px solid white; padding:5px;"> Go </button> 
        </div>
            <a href="piano.html">  <h4 style="height:100px; padding:5px;width:40px;background-color:white;display:inline; border-radius:10px; border:2px solid white;">Click to open piano</h4></a>
           <div><a href="GALLERY.html">  <h4 style="padding:5px;background-color:white; border-radius:10px; border:2px solid white;margin-top: 30px;">GALLERY</h4></a></div>
		</section>
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src="song1.mp3"></audio>
                <table id="songs">
    <thead class="list-headers">
            <tr><td> Title </td>
            <td> Artist </td>
            <td> Album </td>
            <td> Duration </td>
        </tr></thead>
        <!-- <div class="song-list"> -->
            <tbody><tr class="song" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song4">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
        <!-- </div> -->
    </tbody></table>

<!--          <span class="song-album"></span>
        <span class="song-length"></span> -->
        <div>
        </div>



        <div class="current-song-wrapper"> 
            <img src="" class="current-song-image"> 
         <div> 
         <p class="current-song-name"></p>
        <p class="current-song-album"></p>
         </div> 
         </div>

            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                     <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                      <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
                      <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                      <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                      <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
                   </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- ......................jquery used...................... -->
    <script src="jquery.js">
    </script>
     <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">

<script src="main.js"></script>
  





</body>

</html>
